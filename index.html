<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Roupas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>T.shirtLab</h1>
    <nav>
      <a href="#destaques">Destaques</a>
      <a href="#produtos">Produtos</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section class="banner">
    <h2>Nova Coleção Outono/Inverno</h2>
    <p>Estilo e conforto para todos os gostos</p>
    <a href="#produtos" class="btn">Ver produtos</a>
  </section>

  <section id="destaques" class="destaques">
    <h2>Destaques</h2>
    <div class="cards">
      <div class="card">
        <img src="https://via.placeholder.com/200x250" alt="Roupa 1">
        <h3>Jaqueta Jeans</h3>
        <p>R$ 199,90</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x250" alt="Roupa 2">
        <h3>Vestido Floral</h3>
        <p>R$ 149,90</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x250" alt="Roupa 3">
        <h3>Camisa Slim</h3>
        <p>R$ 89,90</p>
      </div>
    </div>
  </section>

  <section id="produtos" class="produtos">
    <h2>Todos os Produtos</h2>
    <div class="cards">
      <!-- Adicione mais produtos aqui -->
      <div class="card">
        <img src="https://via.placeholder.com/200x250" alt="Produto 1">
        <h3>Camiseta Básica</h3>
        <p>R$ 49,90</p>
      </div>
    </div>
  </section>

  <footer id="contato">
    <p>&copy; 2025 Loja Fashion | T.shirtLab@gmail.com</p>
    <nav>
  <a href="https://api.whatsapp.com/send?l=pt&amp;phone=5561983031354"><img 
src="https://i.imgur.com/5VlCvk7.png" style="height:64px; position:fixed; bottom: 25px; right: 
25px; z-index:99999;" data-selector="img"></a>
    </nav>  
  </footer>

  <script src="script.js"></script>
</body>
</html>
